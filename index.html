<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TuneFlow</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #121212;
  color: white;
}

.app {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
.sidebar {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background: #000;
  padding: 10px 0;
}

.logo {
  display: none;
}

.menu p {
  margin: 0;
  font-size: 14px;
  color: #b3b3b3;
  cursor: pointer;
}

.menu p:hover {
  color: white;
}

.main {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.topbar {
  margin-bottom: 15px;
}

.search-container {
  width: 100%;
  position: relative;
}

.search-container input {
  width: 100%;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: #2a2a2a;
  color: white;
  outline: none;
}

.search-results {
  position: absolute;
  top: 45px;
  width: 100%;
  background: #181818;
  border-radius: 10px;
  max-height: 200px;
  overflow-y: auto;
  display: none;
  z-index: 10;
}

.search-results div {
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #333;
}

.search-results div:hover {
  background: #1DB954;
  color: black;
}
.section-title {
  font-size: 18px;
  margin-bottom: 10px;
}

.albums {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.album {
  background: #181818;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
}

.album img {
  width: 100%;
  border-radius: 8px;
}

.album h4 {
  font-size: 14px;
  margin: 8px 0 2px;
}

.album p {
  font-size: 12px;
  color: #aaa;
}

/* -------- PLAY PAGE -------- */
.page { display: none; }
.page.active { display: block; }

.play-page {
  padding: 20px;
}

.play-album {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.play-album img {
  width: 200px;
  border-radius: 12px;
}

.play-details {
  text-align: center;
}

.play-details h1 {
  font-size: 22px;
}

.play-details h2 {
  font-size: 16px;
  color: #ccc;
}

.lyrics {
  margin-top: 15px;
  background: rgba(0,0,0,0.4);
  padding: 15px;
  border-radius: 10px;
  max-height: 200px;
  overflow-y: auto;
  white-space: pre-wrap;
}

/* -------- PLAYER -------- */
.player {
  position: sticky;
  bottom: 0;
  background: #181818;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
  .player button {
  background: #1DB954;
  border: none;
  padding: 8px 12px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
}

.progress-container {
  display: flex;
  align-items: center;
  font-size: 12px;
}

.progress {
  flex: 1;
  height: 4px;
  background: #333;
  margin: 0 8px;
  cursor: pointer;
}

.progress-filled {
  height: 4px;
  background: #1DB954;
  width: 0%;
}
</style>
</head>

<body>

<div class="app">

  <!-- BOTTOM NAV -->
  <div class="sidebar">
    <div class="menu">
      <p onclick="showPage('home')">üè† Home</p>
    </div>
    <div class="menu">
      <p onclick="showPage('search')">üîç Search</p>
    </div>
    <div class="menu">
      <p onclick="showPage('library')">üéµ Library</p>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <div id="home" class="page active">
      <div class="topbar">
        <div class="search-container">
          <input type="text" id="home-search" placeholder="Search songs, artists...">
          <div class="search-results" id="home-results"></div>
        </div>
      </div>

      <div class="section-title">Albums</div>

      <div class="albums">
        <div class="album" onclick="openPlayPage(0)">
          <img src="down-at-dusk.jpg">
          <h4>Down at Dusk</h4>
          <p>Talha Anjum</p>
        </div>

        <div class="album" onclick="openPlayPage(1)">
          <img src="regrets.jpg">
          <h4>Regrets</h4>
          <p>Talha Yunus</p>
        </div>

        <div class="album" onclick="openPlayPage(2)">
          <img src="dont-mind.jpg">
          <h4>Don't Mind</h4>
          <p>Young Stunners</p>
        </div>
      </div>
    </div>

    <div id="search" class="page">
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search songs, artists...">
        <div class="search-results" id="search-results"></div>
      </div>
    </div>

    <div id="library" class="page">
      <h2>Your Library</h2>
      <p>Library content coming soon...</p>
    </div>

    <div id="play" class="page play-page">
      <div class="play-album">
        <img id="play-cover">
        <div class="play-details">
          <h1 id="play-title"></h1>
          <h2 id="play-artist"></h2>
          <div class="lyrics" id="lyrics"></div>
        </div>
      </div>
    </div>

  </div>
</div>
  <div class="player">
  <div>
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>

  <span id="nowPlaying">Select a song</span>

  <div class="progress-container">
    <span id="currentTime">0:00</span>
    <div class="progress" onclick="setProgress(event)">
      <div class="progress-filled" id="progressFilled"></div>
    </div>
    <span id="duration">0:00</span>
  </div>

  <audio id="audio"></audio>
</div>

<script>
const songs = [
  {
    title:"Down at Dusk",
    artist:"Talha Anjum",
    file:"down-at-dusk.mp3",
    cover:"down-at-dusk.jpg",
    lyrics:`Down at dusk I walk alone
Shadows cast, the city‚Äôs tone`
  },
  {
    title:"Regrets",
    artist:"Talha Yunus",
    file:"regrets.mp3",
    cover:"regrets.jpg",
    lyrics:`I look back on days gone by`
  },
  {
    title:"Don't Mind",
    artist:"Young Stunners",
    file:"dont-mind.mp3",
    cover:"dont-mind.jpg",
    lyrics:`Haters talk, but I don‚Äôt mind`
  }
];

let currentIndex = 0;
const audio = document.getElementById("audio");

function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function openPlayPage(i){
  currentIndex = i;
  const s = songs[i];
  audio.src = s.file;
  audio.play();
  document.getElementById("nowPlaying").innerText = s.title+" - "+s.artist;
  document.getElementById("play-title").innerText = s.title;
  document.getElementById("play-artist").innerText = s.artist;
  document.getElementById("play-cover").src = s.cover;
  document.getElementById("lyrics").innerText = s.lyrics;
  showPage("play");
}

function togglePlay(){ audio.paused ? audio.play() : audio.pause(); }
function nextSong(){ openPlayPage((currentIndex+1)%songs.length); }
  function prevSong(){ openPlayPage((currentIndex-1+songs.length)%songs.length); }

audio.addEventListener("timeupdate",()=>{
  document.getElementById("progressFilled").style.width =
    (audio.currentTime/audio.duration)*100+"%";
  document.getElementById("currentTime").innerText = format(audio.currentTime);
  document.getElementById("duration").innerText = format(audio.duration);
});

function setProgress(e){
  audio.currentTime = (e.offsetX / e.currentTarget.clientWidth) * audio.duration;
}

function format(t){
  if(isNaN(t)) return "0:00";
  return Math.floor(t/60)+":"+(Math.floor(t%60)).toString().padStart(2,"0");
}
</script>

</body>
</html>
